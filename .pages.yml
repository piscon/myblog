media:
  - name: images
    label: 图片
    input: static/images
    output: /images
    extensions: [jpg, jpeg, png, webp, gif, svg]
  - name: files
    label: 附件
    input: static/files
    output: /files
    categories: [document]

content:
  - name: zh-posts
    label: 中文文章
    type: collection
    path: content/zh/posts
    fields:
      - name: title
        label: 标题
        type: string
        required: true
      - name: date
        label: 日期
        type: date
        required: true
      - name: author
        label: 作者
        type: string
      - name: tags
        label: 标签
        type: string
        list: true
      - name: body
        label: 正文
        type: text
        required: true
    filename: '{year}-{month}-{day}-{primary}.md'
    view:
      fields: [title, date, author]
      primary: title
      sort: [date, title]
      default:
        sort: date
        order: desc

  - name: ja-posts
    label: 日本語記事
    type: collection
    path: content/ja/posts
    fields:
      - name: title
        label: タイトル
        type: string
        required: true
      - name: date
        label: 日付
        type: date
        required: true
      - name: author
        label: 著者
        type: string
      - name: tags
        label: タグ
        type: string
        list: true
      - name: body
        label: 本文
        type: text
        required: true
    filename: '{year}-{month}-{day}-{primary}.md'
    view:
      fields: [title, date, author]
      primary: title
      sort: [date, title]
      default:
        sort: date
        order: desc

  - name: en-posts
    label: English Posts
    type: collection
    path: content/en/posts
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: date
        label: Date
        type: date
        required: true
      - name: author
        label: Author
        type: string
      - name: tags
        label: Tags
        type: string
        list: true
      - name: body
        label: Body
        type: text
        required: true
    filename: '{year}-{month}-{day}-{primary}.md'
    view:
      fields: [title, date, author]
      primary: title
      sort: [date, title]
      default:
        sort: date
        order: desc

